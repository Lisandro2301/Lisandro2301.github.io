<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentacion de Curriculum Vitae</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="icon" type="image/x-icon" href="https://th.bing.com/th/id/OIP.d1H1ST20qGU6DnDFbED3iAHaHa?pid=ImgDet&rs=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/86ed56414a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid" id="cabeza">
        <h2 class="text-center">Presentación Curriculum Vitae</h2>
    </div>

    <div class="row" id="menu">
        <div class="col">
            <a class="barra" href="index.html">Perfil</a>
        </div>

        <div class="col">
            <a class="barra" href="contacto.html">Contacto</a>
        </div>

        <div class="col">
            <a class="barra" href="informacion.html">Experiencia</a>
        </div>
    </div>
    
    <div class="flex-container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-4" id="contacto">
                <h4 class="text-center">Contacto</h4>
                <p> Teléfono: <span>(489) 330-2385</span></p>
                <p> Email: <a href="email@example.com">email@example.com</a>
                <p> Linkedin: <a href="https://us.linkedin.com/ejemplo">https://us.linkedin.com/ejemplo</a></p>
            </div>

            <div class="col-auto">
                <h4 class="text-center">Formulario</h4>
                <form action="" method="get">
                    <ul>
                        <li>
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre" name="nombre_usuario" required />
                        </li>

                        <li>
                            <label for="mail">Email:</label>
                            <input type="email" id="mail" name="mail_usuario" required />
                        </li>

                        <li>
                            <label for="motivos">Asunto:</label>
                            <input type="text" id="motivos" name="motivos_usuario" required />
                        </li>

                        <li>
                            <label for="mensaje">Mensaje:</label>
                            <textarea id="mensaje" name="mensaje_usuario" placeholder="* No es obligatorio este campo"></textarea>
                        </li>

                        <li class="d-flex justify-content-center">
                            <button type="submit" id="envio">Enviar formulario</button>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
